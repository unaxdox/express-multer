<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Subida</title>
</head>
<body>
    <h1>Formulario para subir imagen</h1>
    <form action="/profile" method="post" enctype="multipart/form-data">
        <label for="izena">Tu Izena:</label>
        <input type="text" id="izena" name="izena" required><br><br>
        <input type="file" name="avatar" accept="image/png, image/jpeg" required><br><br>
        <input type="submit" value="Subir">
    </form>

    <script>
        // Función que se ejecuta cuando se carga la página después de la redirección
        window.onload = function() {
            // Verifica si hay parámetros en la URL
            const urlParams = new URLSearchParams(window.location.search);
            const izena = urlParams.get('izena');
            const file = urlParams.get('file');

            if (izena && file) {
                // Imprime el mensaje en la consola del navegador
                console.log(`Izena: ${izena} Fitxategia: http://localhost:3000${file}`);

                // Muestra el mensaje "Zuzen igo da" en la página
                const messageElement = document.createElement('h1');
                messageElement.textContent = 'Zuzen igo da';
                document.body.appendChild(messageElement);
            }
        };
    </script>
</body>
</html>
